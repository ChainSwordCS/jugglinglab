Generator_intro = Ceci est le générateur de siteswaps de Juggling Lab, dérivé du programme J2\n\
   v2.3, écrit par Jack Boyce en février 1992. Il génère des figures de jonglage\n\
   dans le cadre d'une notation siteswap généralisée.  Pour une description\n\
   complète de cette notation et du déroulement du programme, consulter la\n\
   documentation l'accompagnant. Les figures satisfaisant aux contraintes définies\n\
   sont générées en totalité. Le jonglage solo et asynchrone est le mode par\n\
   défaut.\n\n\
   Usage :   gen <nombre_objets> <lancer_max> <periode> [options]\n\n\
   les options incluent :\n  \
    -n              donne le nombre d'objets\n  \
    -no             imprime juste le nombre de siteswaps générés\n  \
    -se             désactive starting/ending\n\n  \
    -x <lancer> ..  exclure les lancers pour soi\n  \
    -i <lancer> ..  inclure les lancers pour soi\n  \
    -lame           supprimer les '11' en mode asynchrone\n\n  \
    -g              figures fondamentales\n  \
    -ng             figures excitées\n  \
    -f              liste complète (avec les figures composées)\n  \
    -prime          premiers seulement\n  \
    -rot            avec permutations des figures\n\n  \
    -m <nombre>     multiplex avec au moins le nombre donné de lancers simultanés\n  \
    -mf             permet les réceptions multiples\n  \
    -mc             empêche les lancers multiplex par grappe\n  \
    -mt             vrai multiplex uniquement\n\n  \
    -s              mode synchrone\n\n  \
    -j <nombre>     définit le nombre de jongleurs\n  \
    -cp             au moins une passe\n  \
    -d <nombre>     retard de communication (passing)\n  \
    -l <nombre>     numéro du leader en passing\n  \
    -jp             affiche toutes les permutations de jongleurs\n\n\
   Exemples:\n  \
   gen 5 7 5\n  \
   gen 5 7 5 -x 2 3\n  \
   gen 5 7 18 -prime\n  \
   gen 4 6 6 -s -g\n  \
   gen 5 6 4 -m 2 -g -mt\n  \
   gen 6 4 2 -j 2 -g -jp -m 2 -d 1 -l 1
Transitioner_intro = Il s'agit du composant Juggling Lab de recherche de transitions entre siteswaps. \n\
   Tant que le nombre d'objets et de jongleurs sont cohérents, \n\
   il donne les transitions entre deux figures de siteswap quelles qu'elles soient.\n\n\
   Les transitions n'étant pas uniques, ce programme résout cette problématique \n\
   en fournissant une diversité d'options pour les transitions de A vers B, \n\
   mais une unique transition de B vers A.\n\n\
   Usage:   trans <pattern A> <pattern B> [-options]\n\n\
   les options possibles sont:\n  \
    -m <nombre>    multiplex d'au plus <nombre> lancers simultanés\n  \
    -mf            autorise les récupérations simultanées non triviales (squeeze)\n  \
    -mc            empêche les lancers multiplex par grappe (i.e., [33])\n  \
    -limits        désactive les limites de temps à l'exécution (attention: les recherches peuvent être longues!)\n\n\
   Exemples:\n  \
   trans 5 771\n  \
   trans 5 771 -m 2\n  \
   trans 645 '(6x,4)*'\n  \
   trans '<33|22>' '<55|00>'
CLI_help1 = Interface en ligne de commande de Juggling Lab. Options reconnues :\n\n   \
   jlab start\n\n      \
      Lancer l'application.\n\n   \
   jlab anim <pattern> [-prefs <prefs>]\n\n      \
      Ouvre une fenêtre avec l'animation de la figure, utilise le fichier de\n      \
      préférence (optionnel).\n\n   \
   jlab gen <gen_options> [-out <path>]\n\n      \
      Lance le générateur de siteswap et affiche la liste des figures, en\n      \
      utilisant les options du générateur pour définir le nombre d'objects,\n      \
       etc... Tapez "jlab gen" sans option pour afficher un message d'aide. La\n      \
      sortie peut être écrite dans un fichier.\n\n   \
   jlab trans <trans_options> [-out <path>]\n\n      \
      Lance la recherche de transitions entre siteswaps et affiche une liste de\n      \
      figures, en utilisant les options spécifiées pour définir la figure,\n      \
      etc... Tapez "jlab trans" sans option pour afficher un message d'aide. La\n      \
      sortie peut être écrite dans un fichier.\n\n   \
   jlab togif <pattern> [-prefs <prefs>] -out <path>\n\n      \
      Sauvegarde la figure animée au format GIF animé, en utilisant les options\n      \
      d'animations (optionnel).\n\n   \
   jlab tojml <pattern> [-out <path>]\n\n      \
      Convertit une figure dans la notation JML, le format interne de Juggling\n      \
      Lab basé en XML. Peut être sauvegardé dans un fichier (optionnel).\n\n\
Entrées figure:\n\n   \
   <pattern> peut prendre un des trois formats suivants :\n\n   \
   1. Une figure en notation siteswap, par exemple 771 ou (6x,4)(4,6x).\n   \
   2. Un siteswap annoté avec des paramètres additionels, séparés par des\n      \
       points-virgules. Description plus détaillée sur la page\n      \
      https://jugglinglab.org/html/sspanel.html\n   \
   3. Une figure JML lue depuis un fichier, utilisant le format '-jml <path>'.\n\n\
Options d'animation:\n\n   \
   Les options d'animations <prefs> sont optionnelles. Si spécifiées, elles\n   \
   remplacent les options par défaut de Juggling Lab. Elles doivent être\n   \
   séparées par des points virgules. Voir\n   \
   https://jugglinglab.org/html/animinfo.html\n\n\
NOTE: Ces réglages peuvent contenir des caractères qui mal interprétés par le\n\
   terminal. Sur Windows utilisez des doubles guillemets autour des options pour\n\
   éviter une mauvaise interprétation. Sur macOS/Unix, utilisez des guillemets\n\
   simples.\n\n
CLI_help2 = Exemples:\n   \
      jlab anim '(6x,4)*'\n   \
      jlab togif 'pattern=3;dwell=1.0;bps=4.0;hands=(-30)(2.5).(30)(-2.5).(-30)(0).' -out mills.gif\n   \
      jlab anim -jml my_favorite_pattern.jml\n   \
      jlab anim 771 -prefs 'stereo=true;width=800;height=600'\n   \
      jlab anim 5B -prefs 'bouncesound=true'\n   \
      jlab gen 5 7 5\n   \
      jlab trans 5 771
